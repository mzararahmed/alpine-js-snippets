<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Directives in Alpine.js</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body>
    <!-- x-data example -->
    <div x-data="{ message: 'Hello, Alpine.js!', get formattedMessage() {
        return this.message.toUpperCase();
    } }">

        <!-- x-text example -->
        <p x-text="message"></p>


        <!-- x-html example -->
        <div x-html="formattedMessage"></div>

    </div>
</body>

</html>
